<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Leave Applications</title>
  <style>
    /* Styles for the page */
    body {
        background-color: #2c3e50;
        color: white;
        font-family: Arial, sans-serif;
    }
    table {
        width: 100%;
        border-collapse: collapse;
        background-color: #34495e;
        border: 1px solid #16a085;
    }
    th, td {
        padding: 12px;
        text-align: center;
    }
    th {
        background-color: #16a085;
        color: white;
    }
    td {
        background-color: #34495e;
    }
    tr:nth-child(even) {
        background-color: #1abc9c;
    }
    button {
        background-color: #e67e22;
        color: white;
        border: none;
        padding: 8px 16px;
        border-radius: 5px;
        cursor: pointer;
    }
    button:hover {
        background-color: #d35400;
    }
  </style>
</head>
<body>
<h1>Leave Applications</h1>
<table>
  <thead>
  <tr>
    <th>Employee Name</th>
    <th>Department</th>
    <th>Leave Type</th>
    <th>Start Date</th>
    <th>End Date</th>
    <th>Status</th>
    <th>Actions</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="leave : ${leaveApplications}">
    <td th:text="${leave.employeeName}"></td>
    <td th:text="${leave.department}"></td>
    <td th:text="${leave.leaveType}"></td>
    <td th:text="${leave.startDate}"></td>
    <td th:text="${leave.endDate}"></td>
    <td th:text="${leave.status}"></td>
    <td>
      <form th:action="@{/leaves/admin/leaves/update/{id}(id=${leave.id})}" method="post">
        <button name="status" value="Approved">Approve</button>
        <button name="status" value="Rejected">Reject</button>
      </form>
    </td>
  </tr>
  </tbody>
</table>
</body>
</html>
