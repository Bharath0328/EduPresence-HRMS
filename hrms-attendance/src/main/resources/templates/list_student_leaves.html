<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin - Student Leave Applications</title>
    <style>
        body {
            background-color: #2c3e50;
            color: white;
            font-family: Arial, sans-serif;
        }
        table {
            width: 90%;
            margin: auto;
            border-collapse: collapse;
            background-color: #34495e;
            margin-top: 50px;
        }
        th, td {
            padding: 12px;
            text-align: center;
            border: 1px solid #16a085;
        }
        th {
            background-color: #16a085;
            color: white;
        }
        td {
            background-color: #34495e;
        }
        tr:nth-child(even) {
            background-color: #1abc9c;
        }
        button {
            background-color: #e67e22;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #d35400;
        }
        h1 {
            text-align: center;
            margin-top: 30px;
        }
    </style>
</head>
<body>
<h1>Admin - Student Leave Applications</h1>
<table>
    <thead>
    <tr>
        <th>Student Name</th>
        <th>Student ID</th>
        <th>Department</th>
        <th>Leave Type</th>
        <th>Start Date</th>
        <th>End Date</th>
        <th>Status</th>
        <th>Reason</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="leave : ${leaveApplications}">
        <td th:text="${leave.studentName}"></td>
        <td th:text="${leave.studentId}"></td>
        <td th:text="${leave.department}"></td>
        <td th:text="${leave.leaveType}"></td>
        <td th:text="${leave.startDate}"></td>
        <td th:text="${leave.endDate}"></td>
        <td th:text="${leave.status}"></td>
        <td th:text="${leave.reason}"></td>
        <td>
            <form th:action="@{/student-leaves/admin/update/{id}(id=${leave.id})}" method="post">
                <button name="status" value="Approved">Approve</button>
                <button name="status" value="Rejected">Reject</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
