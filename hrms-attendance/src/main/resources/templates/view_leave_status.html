<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Leave Status</title>
  <style>
    body {
        background-color: #34495e;
        color: white;
        font-family: Arial, sans-serif;
    }
    table {
        width: 100%;
        border-collapse: collapse;
        background-color: #2c3e50;
        border: 1px solid #1abc9c;
    }
    th, td {
        padding: 12px;
        text-align: center;
    }
    th {
        background-color: #16a085;
        color: white;
    }
    td {
        background-color: #34495e;
    }
    tr:nth-child(even) {
        background-color: #1abc9c;
    }
  </style>
</head>
<body>
<h1>Leave Status for <span th:text="${employeeName}"></span></h1>

<table>
  <thead>
  <tr>
    <th>Leave Type</th>
    <th>Start Date</th>
    <th>End Date</th>
    <th>Status</th>
    <th>Reason</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="leave : ${leaveApplications}">
    <td th:text="${leave.leaveType}"></td>
    <td th:text="${leave.startDate}"></td>
    <td th:text="${leave.endDate}"></td>
    <td th:text="${leave.status}"></td>
    <td th:text="${leave.reason}"></td>
  </tr>
  </tbody>
</table>
</body>
</html>
